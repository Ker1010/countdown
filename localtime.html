<style>
    *{
        text-shadow: 0 0px 10px rgb(0 0 0 / 0.2);
        font-family: 'Poppins', sans-serif;
    }

    html body{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .count{
        margin: 0px;
        font-size: 90px;
    }


</style>
<!DOCTYPE HTML>
<html>
<head>
   <link rel="icon" href="https://cdn.discordapp.com/emojis/877009969285845012.png?size=44">
   <meta charset="UTF-8">
   <title>Count down 2022</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Count down 2022 use your device time">
</head>
<body>
<h1 class="title">Count Down 2022</h1>
<h1 class="count" id="count"></h1>
</body>
</html>
<script>

var countDownDate = new Date("jan 1, 2022 0:0:0").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("count").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("count").innerHTML = "Happy new year";
  }
}, 1000);
</script>
