<style>
    
    *{
        color: white;
        background-color: black;
        text-shadow: 0 0px 10px rgba(255, 255, 255, 0.2);
        font-family: 'Poppins', sans-serif;
    }


    html body{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .count{
        margin: 0px;
        font-size: 90px;
    }


</style>
<!DOCTYPE HTML>
<html>
<head>
    <title>Count Down 2023</title>
</head>
<body>
<h1 class="title" id="title">Count Down 2023</h1>
<h1 class="count" id="count"></h1>
</body>
</html>

<script>

var countDownDate = new Date("jan 1, 2023 0:0:0").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("count").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  if (distance < 0) {
    clearInterval(x);
    document.body.style.backgroundColor = "black";
    document.getElementById("title").innerHTML = "";
    document.getElementById("count").innerHTML = "Happy new year";

    setTimeout(function(){
        const div = document.getElementById("count");
        div.style.color = "white";
    },1500);

    setTimeout(function(){
        document.getElementById("count").innerHTML = "";
    },5000);

  }
}, 1000);


</script>
